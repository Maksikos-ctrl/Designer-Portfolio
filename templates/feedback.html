<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Art of Arita</title>
  <link rel="stylesheet" href="/static/css/feedback.css">
</head>
<body>
    <div class="contactUs">
        <div class="title">
            <h2>Get in Touch</h2>
        </div>
        <div class="box">
            <div class="contact form">
                <h3>Send a Message</h3>
                <form>
                    <div class="form__box">
                        <div class="row">
                            <div class="input__box">
                                <span>First Name</span>
                                <input type="text" placeholder="for instance: Ilya">
                            </div>
                            <div class="input__box">
                                <span>Last Name</span>
                                <input type="text" placeholder="for instance: Balashov">
                            </div>
                        </div>

                        <div class="row">
                            <div class="input__box">
                                <span>Email</span>
                                <input type="text" placeholder="for instance: ilya@2005gmail.com">
                            </div>
                            <div class="input__box">
                                <span>Mobile</span>
                                <input type="text" placeholder="for instance: +8 800 555 35 35">
                            </div>
                        </div>

                        <div class="row1">
                            <div class="input__box">
                                <span>Message</span>
                                <textarea placeholder="Write your message here..."></textarea>
                            </div>
                        </div>    

                        <div class="row1">
                            <div class="input__box">
                                <input type="submit" value="Send">
                            </div>
                        </div>  

                    </div>
                </form>
            </div>
            <div class="contact info">
                <h3>Contact Information</h3>
                <div class="info__box">
                    <div>
                        <span></span>
                        <p>Blackford, Edinburgh <br>SCOTLAND</p>
                    </div>
                    <div>
                        <span></span>
                        <a href="#">artofarita@gmail.com</a>
                    </div>
                    <div>
                        <span></span>
                        <a href="#">+8 800 555 35 35</a>
                    </div>
                </div>
            </div>
            <div class="contact map"></div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
